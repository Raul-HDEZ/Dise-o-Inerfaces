<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Ejercicio 5</title>
</head>
<body>
    <form>
        Mayor de Edad <input type="checkbox" id="mayor"><br>
        Socio <input type="checkbox" id="socio"><br>
        Tarjeta Regalo <input type="checkbox" id="regalo"><br><br>
    </form>

    <table>
        <tr>
            <td id="1">Debe ir Acompa√±ado de un adulto</td>
        </tr>
        <tr>
            <td id="2">No puede traer invitados</td>
        </tr>
        <tr>
            <td id="3">Abonara 5% de tasas</td>
        </tr>
    </table>
    
    <script>
        $("input#mayor").change(function(){
            if ($(this).is(":checked")) {
                $("td#1").hide();
            }else {
                $("td#1").show();
            }
        });
        $("input#socio").change(function(){
            if ($(this).is(":checked")) {
                $("td#2").hide();
            }else {
                $("td#2").show();
            }
        });
        $("input#regalo").change(function(){
            if ($(this).is(":checked")) {
                $("td#3").hide();
            }else {
                $("td#3").show();
            }
        });
    </script>
</body>
</html>
